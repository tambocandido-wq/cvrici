<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Experiencia Laboral</title>
  <style>
    body{
      margin:16px;
      font-family:"Times New Roman", Times, serif;
      color:#000;
    }
    .titulo{
      font-size:20px;
      font-weight:700;
      margin-bottom:6px;
    }
    table{
      border-collapse:collapse;
      border:1px solid #888;
      width:420px;              /* ajusta si lo necesitas */
      font-size:14px;
    }
    td{
      border:1px solid #888;
      padding:3px 6px;
      vertical-align:top;
      white-space:nowrap;
    }
    td.col-fechas{
      width:110px;
    }
  </style>
</head>
<body>
  <div class="titulo">Experincia Laboral en el sector privado</div>

  <table>
    <tr>
      <th>Fecha</th>
      <th>Puesto</th>
    </tr>
    <tr>
      <td class="col-fechas">2014 - 2015</td>
      <td>Auxiliar administartivo</td>
    </tr>
    <tr>
      <td class="col-fechas">2015 - 2017</td>
      <td>Supervisora de departamento</td>
    </tr>
    <tr>
      <td class="col-fechas">2017 - 2021</td>
      <td>Modelo y representante legal</td>
    </tr>
    <tr>
      <td class="col-fechas">2021 - Act</td>
      <td>Accionista</td>
    </tr>
  </table>
</body>
</html>
